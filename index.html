  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      /* Soft blue-grey background */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Google Sans', 'Inter', sans-serif;
    }

    /* Material Design 3 Easing */
    :root {
      --md-sys-motion-easing-standard: cubic-bezier(0.2, 0.0, 0, 1.0);
      --md-sys-motion-easing-emphasized: cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-up {
      animation: fadeUp 0.6s var(--md-sys-motion-easing-emphasized) forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.4s var(--md-sys-motion-easing-standard) forwards;
    }

    /* Stagger delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }
  </style>
